name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev \
          git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev cmake ccache libltdl-dev
    
    - name: Install Buildozer
      run: |
        pip install --upgrade buildozer cython==0.29.33
        pip install --upgrade python-for-android
    
    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: giacomo-nero-apk
        path: bin/*.apk
